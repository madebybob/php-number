grumphp:
    parallel:
      enabled: false
    tasks:
      phpcsfixer2:
        allow_risky: false
        cache_file: ~
        rules: []
        config: .php_cs.dist
        using_cache: ~
        config_contains_finder: true
        verbose: true
        diff: false
        triggered_by: ['php']
      psalm:
        config: psalm.xml.dist
        ignore_patterns: []
        no_cache: false
        report: ~
        output_format: null
        threads: 1
        triggered_by: ['php']
        show_info: false
